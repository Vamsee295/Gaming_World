<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - Gaming World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }

        pre {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }

        .backend-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Gaming World Auth Test</h1>

        <div id="backendStatus" class="backend-status">
            Checking backend...
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username (min 3 chars)" value="Vamsee05">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" value="vamseek505@gmail.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password (min 6 chars)" value="password123">
        </div>

        <div class="form-group">
            <label for="country">Country (Optional)</label>
            <input type="text" id="country" placeholder="Enter country" value="India">
        </div>

        <div class="btn-group">
            <button class="btn-signup" onclick="testSignup()">Test Signup</button>
            <button class="btn-login" onclick="testLogin()">Test Login</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api';

        // Check backend status on load
        async function checkBackend() {
            const statusDiv = document.getElementById('backendStatus');
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail: 'test', password: 'test' })
                });
                // Even if login fails, if we get a response, backend is up
                statusDiv.textContent = '‚úÖ Backend Online (Port 8081)';
                statusDiv.className = 'backend-status status-online';
            } catch (error) {
                statusDiv.textContent = '‚ùå Backend Offline - Please start backend!';
                statusDiv.className = 'backend-status status-offline';
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Creating account...';

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                country: document.getElementById('country').value || undefined
            };

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ SUCCESS! Account Created in MySQL Database!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        <p><strong>JWT Token saved!</strong> You can now login with these credentials.</p>
                        <p>Stored in MySQL database: Gaming_World.users table</p>
                    `;
                } else {
                    throw new Error(result.message || 'Signup failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå ERROR</strong>
                    <pre>${error.message}</pre>
                    <p>Make sure backend is running on port 8081!</p>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Logging in...';

            const data = {
                usernameOrEmail: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ SUCCESS! Logged In!</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        <p><strong>JWT Token received!</strong></p>
                        <p>Account retrieved from MySQL database</p>
                    `;
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå ERROR</strong>
                    <pre>${error.message}</pre>
                    <p>Invalid credentials or backend not running!</p>
                `;
            }
        }

        // Check backend on page load
        checkBackend();
    </script>
</body>

</html>
