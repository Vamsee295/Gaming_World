spring.application.name=Gaming-portal

# === DataSource (MySQL) ===
# TODO: replace username/password/database with your real values
spring.datasource.url=jdbc:mysql://localhost:3306/gameverse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === Security / JWT ===
app.security.jwt.secret=change_this_secret_key_in_prod_please
app.security.jwt.expiration-ms=86400000

# Allow CORS from frontend dev server (Next.js)
app.cors.allowed-origins=http://localhost:3000

